<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <title>QR Code Generator</title>
</head>
<body>
  <main>
    <img src="./resources/logo-png.png" alt="QR Code logo">
    <div id="qrcode"></div> <!-- Where the QR code will be displayed -->
    <div id="buttons">
      <button id="download">Download <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M14 10L10 14" stroke="#F2F5F9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16 13L18 11C19.3807 9.61929 19.3807 7.38071 18 6V6C16.6193 4.61929 14.3807 4.61929 13 6L11 8M8 11L6 13C4.61929 14.3807 4.61929 16.6193 6 18V18C7.38071 19.3807 9.61929 19.3807 11 18L13 16" stroke="#F8FAFC" stroke-opacity="0.2" stroke-width="2" stroke-linecap="round"/>
      </svg></button>
      <button id="share">Share <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="6" cy="6" rx="6" ry="6" transform="matrix(4.37114e-08 -1 -1 -4.37114e-08 18 20)" fill="#F8FAFC" fill-opacity="0.2"/>
        <path d="M9.5 12.5L12 15M12 15L14.5 12.5M12 15L12 5" stroke="#F2F5F9" stroke-linecap="round"/>
      </svg></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
